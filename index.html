<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Emergency Service Directory</title>
  </head>
  <body>
    <header class="flex justify-between items-center px-8 py-6">
      <div class="text-white flex items-center justify-between">
        <div>
          <img src="./assets/logo.png" class="w-[50px] h-[50px]" alt="" />
        </div>
        <div class="flex flex-col text-[22px] ml-2">
          <span class="text-[#006747] font-extrabold">Emergency</span>

          <span class="text-[#006747] font-extrabold">Service</span>
        </div>
      </div>
      <div>
        <div
          class="badge rounded-[50px] bg-[#41FF6B1A] inter text-black p-3 w-[120px] h-[50px] font-black text-lg heart-badge"
        >
          <span id="heartCount">0</span
          ><img src="./assets/heart.png" class="w-[30px] h-[30px]" alt="" />
        </div>
        <div
          class="badge rounded-[50px] bg-[#41FF6B1A] inter text-black p-3 w-[120px] h-[50px] font-black text-lg coin-badge"
        >
          <span id="coinCount">100</span
          ><img src="./assets/coin.png" class="w-[30px] h-[30px]" alt="" />
        </div>
        <div
          class="badge rounded-[50px] bg-[#00A63E] inter p-3 w-[120px] h-[50px] text-white text-lg copy-badge"
        >
          <span id="copyCount">0</span> Copy
        </div>
      </div>
    </header>
  </body>
</html>
